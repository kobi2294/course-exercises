<div class="card" (click)="flip.emit()" [class.flipped]="flipped">
    <ng-container *ngIf="card !== null">
        <div class="face back">
            <img [src]="backPath">
        </div>
        <div class="face front">
            <img [src]="imagePath">
        </div>
    </ng-container>
</div>
